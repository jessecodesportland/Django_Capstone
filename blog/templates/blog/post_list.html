{% extends "blog/base.html" %}

{% block content %}
       
            <header class="page-header">
            <h1>Welcome to my Django page</h1>
        </header>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
           <h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock content %}
